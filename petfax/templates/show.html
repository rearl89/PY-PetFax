<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>{{ pet.pet_name }}</title>
    </head>
    <body>
        <div class="container">
            <h1>Say 'Hello' to {{ pet.pet_name }}</h1>
            <div class="callout">
                <p>Fun fact: {{ pet.pet_fact }}</p>
            </div>
            <div class="pets-container">
                <div class="show-pet">
                    <img src="{{ pet.pet_photo }}"/>
                </div>
            </div>
            <a href="/pets">Back to pets</a>
        </div>
    </body>
</html>
