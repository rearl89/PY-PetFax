<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>PetFax</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to PetFax</h1>
        <div class="callout">
            We are a no-kill shelter dedicated to finding our pets their forever home.
        </div>
        <div class="pets-container">
            {% for pet in pets %}
            <div class="pet">
                <h2>{{ pet.pet_name }}</h2>
                <img src="{{ pet.pet_photo }}" alt="Photo of {{ pet.pet_name }}"/>
                <a href="/pets/{{ pet.pet_id }}">Learn more about {{ pet.pet_name }}</a>
            </div>
            {% endfor %}
        </div>
        <div class="callout">
            <a href="/facts/new">Share a fact</a> about these amazing pets!
        </div>
    </div>
</body>
</html>
